<!DOCTYPE html>
<html lang="fa" dir="rtl" class="bg-primaryColor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/styles/styles.css">
    <link href="../../src/styles/output.css" rel="stylesheet">
    <title>Login And Register</title>
</head>

<body>
    <header class="flex justify-center items-center p-6">
        <h1 class="text-2xl font-extrabold text-white">ثبت نام یا ورود</h1>
    </header>
    <main class="bg-white mx-28 flex gap-3 p-6 rounded-md max-lg:mx-10 max-lg:flex-col ">
        <!-- login form -->
        <div class="w-1/2 flex flex-col gap-3 max-lg:w-full" id="login-route">
            <form id="login-form" action="#"
                class="flex text-sm flex-col p-5 border border-gray-200 rounded-md gap-8 shadow-custom">
                <!-- name -->
                <input type="text" name="name" id="login-name" placeholder="نام کاربری یا ایمیل"
                    class="p-2 border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                <div class="flex justify-center items-center gap-2">
                    <!-- password -->
                    <input type="password" name="password" id="login-password" placeholder="رمز عبور"
                        class="p-2 w-full relative border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                    <!-- show Password -->
                    <img src="../../src/assets/images/eyePassword.png" alt="show password" width="20" height="20"
                        class="cursor-pointer transition-all duration-700 opacity-40 hover:opacity-100"
                        id="show-login-password">
                </div>
                <!-- submit button -->
                <button id="login-form-submit" type="submit"
                    class="bg-primaryColor text-white p-2 rounded-md hover:bg-primaryColorHover transition-all duration-300">ورود</button>
                <!-- forget password -->
                <span class="text-center"><a href="" class="text-primaryColor text-sm">رمزم چی بود
                        ؟</a></span>
            </form>
            <div class="flex gap-3">
                <div id="login-with-google"
                    class="flex justify-center items-center gap-2 w-full bg-slate-100 p-2 rounded-md cursor-pointer shadow-custom hover:bg-slate-200 transition-all duration-300">
                    <span id="login-with-google-text"
                        class="inset-0 transition-opacity transform scale-100 max-lg:text-sm">ثبت نام با
                        گوگل</span>
                </div>
                <div id="login-with-github"
                    class="flex justify-center items-center gap-2 w-full bg-slate-100 p-2 rounded-md cursor-pointer shadow-custom hover:bg-slate-200 transition-all duration-300">
                    <span id="login-with-github-text"
                        class="inset-0 transition-opacity transform scale-100 max-lg:text-sm">ثبت نام با
                        گیت هاب</span>
                </div>
            </div>
            <div class="w-full flex flex-col justify-center items-center gap-2">
                <span class="text-center text-sm font-thin">تمامی حقوق شما محفوظه پیش ما نگران نباش</span>
                <div id="register-route-changer"
                    class="flex items-center justify-center w-full text-center bg-slate-100 shadow-custom rounded-md py-2 hover:bg-white lg:hidden">
                    ثبت نام</div>
            </div>
        </div>
        <!-- register form -->
        <div class="w-1/2 max-lg:w-full max-lg:hidden" id="register-route">
            <form id="register-form" action="#"
                class="flex text-sm flex-col p-5 border border-gray-200 rounded-md gap-8 shadow-custom">
                <!-- name -->
                <input type="text" name="name" id="register-name" placeholder="نام و نام خانوادگی"
                    class="p-2 border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                <!-- username -->
                <input type="text" name="username" id="register-username" placeholder="نام کاربری"
                    class="p-2 border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                <!-- email -->
                <input type="email" name="email" id="register-email" placeholder="ایمیل"
                    class="p-2 border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                <!-- password -->
                <div class="flex justify-center items-center gap-2">
                    <input type="password" name="password" id="register-password" placeholder="رمز عبور"
                        class="p-2 w-full relative border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                    <!-- show Password -->
                    <img src="../../src/assets/images/eyePassword.png" alt="show password" width="20" height="20"
                        class="cursor-pointer transition-all duration-700 opacity-40 hover:opacity-100"
                        id="show-register-password">
                </div>
                <!-- repeat password -->
                <div class="flex justify-center items-center gap-2">
                    <input type="password" name="rePassword" id="register-rePassword" placeholder="تکرار رمز عبور"
                        class="p-2 w-full relative border-b border-b-primaryColor rounded-md text-primaryColor transition-all duration-100 focus-visible:border-b-0 focus-visible:outline focus-visible:outline-primaryColor">
                    <!-- show Password -->
                    <img src="../../src/assets/images/eyePassword.png" alt="show password" width="20" height="20"
                        class="cursor-pointer transition-all duration-700 opacity-40 hover:opacity-100"
                        id="show-register-rePassword">
                </div>
                <!-- submit button -->
                <button id="register-submit-button" type="submit"
                    class="bg-primaryColor text-white p-2 rounded-md hover:bg-primaryColorHover transition-all duration-300">ثبت
                    نام</button>
            </form>
            <div class="mt-3 text-center bg-slate-100 shadow-custom rounded-md py-2 hover:bg-white lg:hidden"
                id="login-route-changer">ورود</div>
        </div>
    </main>


    <!-- scripts -->
    <script src="../../src/scripts/loginPageScripts.js"></script>
    <script src="../../src/scripts/showPassword.js"></script>
</body>

</html>
