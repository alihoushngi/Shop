<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../src/styles/styles.css">
    <link href="../../../src/styles/output.css" rel="stylesheet">
    <title>Product</title>
</head>

<body>
    <!-- navbar section -->
    <nav class="w-full flex flex-col justify-between items-center px-14 py-4 relative max-lg:px-5">
        <!-- menu section -->
        <div class="w-full flex justify-between items-center">
            <ul class="flex gap-5 p-3 w-full max-md:gap-2 text-nowrap" id="menu">
                <li
                    class="text-secondaryColor text-sm max-md:text-xs font-semibold transition-all duration-300 ease-in-out hover:text-primaryColor ">
                    <a href="/">خانه</a>
                </li>
                <li
                    class="text-secondaryColor text-sm max-md:text-xs font-semibold transition-all duration-300 ease-in-out hover:text-primaryColor ">
                    <a href="../../shop/shop.html">فروشگاه</a>
                </li>
                <li
                    class="text-secondaryColor text-sm max-md:text-xs font-semibold transition-all duration-300 ease-in-out hover:text-primaryColor ">
                    <a href="../../contactUs/contact-us.html">ارتباط با ما</a>
                </li>
            </ul>
            <ul class="flex gap-3 p-3 items-center flex-row-reverse w-full" id="navbar-left-side">
                <li class="cursor-pointer"><img src="../../../src/assets/images/basket.png" alt="basket"
                        class="w-6 relative" id="product-card">
                    <div
                        class="hidden absolute z-30 top-14 left-16 min-w-[400px] min-h-[100px] bg-white shadow-custom rounded-md text-center justify-center items-center">
                        <div id="product-in-basket" class="p-3 flex flex-col items-start justify-center gap-3"></div>
                    </div>
                </li>
                <li id="login">
                    <a href="../../../pages/login/login.html">
                        <img src="../../../src/assets/images/profile.png" alt="login button" class="w-6">
                    </a>
                </li>
                <li id="exit" class="cursor-pointer hidden">
                    <img src="../../../src/assets/images/exit.png" alt="exit button" class="w-6">
                </li>
            </ul>
        </div>
        <!-- search section -->
        <form action="#" class="w-full flex border-secondaryColor border-[0.5px] justify-between rounded-md p-1"
            id="searchForm">
            <input id="searchInput" type="text" placeholder="جستجو ..."
                class="w-full px-4 py-1 focus:outline-0 text-primaryColor text-sm font-medium">
            <button type="submit" class="bg-primaryColor rounded-md p-1 flex justify-center items-center w-fit">
                <img src="../../../src/assets/images/search.png" alt="" width="20">
            </button>
        </form>
        <div id="formResult" class="absolute top-28 left-3 right-3 flex gap-1 flex-col z-50"></div>
    </nav>

    <!-- main section -->
    <main class="px-16 py-3 my-10 max-lg:px-5 max-lg:flex-col">
        <div id="product-detail"></div>
    </main>


    <!-- footer section -->
    <footer
        class="bg-primaryColor min-w-full min-h-5 py-20 px-12 text-white flex gap-3 items-start max-md:py-10 max-md:flex-col max-lg:items-center max-lg:justify-center">
        <div class="flex justify-center flex-col w-1/3 gap-3 max-md:w-full">
            <span class="text-xl font-bold">فروشگاه جاوا اسکریپت</span>
            <span class="text-xs font-thin text-justify">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و
                متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز
            </span>
        </div>
        <div class="flex justify-center flex-col w-1/3 gap-3 max-md:w-full">
            <span class="text-xl text-center">راه های ارتباطی</span>
            <div id="footer-contact" class="flex gap-3 justify-center items-center">
                <a href="https://www.linkedin.com/in/alihoushangi/">
                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-custom"
                        src="../../../src/assets/images/linkedin.png" width="40" />
                </a>
                <a href="https://t.me/Alihoushangi">
                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-custom"
                        src="../../../src/assets/images/telegram.png" width="40" />
                </a>
                <a href="https://www.instagram.com/alihoushngii/">
                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-custom"
                        src="../../../src/assets/images/instagram.png" width="40" />
                </a>
                <a href="https://github.com/alihoushngi">
                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-custom"
                        src="../../../src/assets/images/github.png" width="40" />
                </a>
            </div>
        </div>
        <div class="flex justify-center w-1/3 gap-3 bg-white bg-opacity-65 p-3 rounded-sm max-lg:hidden">
            <img src="../../../src/assets/images/samandehi.png" alt="Samandehi" width="80">
            <img src="../../../src/assets/images/enamad-1.png" alt="Enamd" width="80">
            <img src="../../../src/assets/images/zarin-palpng.parspng.com_.png" alt="Zarinpal" width="80">
        </div>
    </footer>


    <!-- scripts -->
    <script src="../../../src/scripts/singleProduct.js"></script>
    <script src="../../../src/scripts/userFinder.js"></script>
    <script src="../../../src/scripts/search.js"></script>
    <script src="../../../src/scripts/basketHandler.js"></script>
    <script src="../../../src/scripts/addToCart.js"></script>
</body>

</html>
