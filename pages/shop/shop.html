                    <a href="/">خانه</a>
                </li>
                <li
                    class="text-secondaryColor text-sm font-semibold transition-all duration-300 ease-in-out hover:text-primaryColor ">
                    <a href="/pages/shop/shop.html">فروشگاه</a>

                <li
                    class="text-secondaryColor text-sm font-semibold transition-all duration-300 ease-in-out hover:text-primaryColor ">
                    <a href="../contactUs/contact-us.html">ارتباط با ما</a>
                </li>
            </ul>
            <ul class="flex gap-3 p-3 items-center flex-row-reverse w-full" id="navbar-left-side">
                <li><img src="../../src/assets/images/basket.png" alt="basket" class="w-6"></li>
                <li id="login">
                    <a href="../../pages/login/login.html">
                        <img src="../../src/assets/images/profile.png" alt="login button" class="w-6">
                    </a>
                </li>
                <li id="exit" class="cursor-pointer hidden">
                    <img src="../../src/assets/images/exit.png" alt="exit button" class="w-6">
                </li>
            </ul>
        </div>
        <!-- search section -->
        <form action="#" class="w-full flex border-secondaryColor border-[0.5px] justify-between rounded-md p-1">
            <input type="text" placeholder="جستجو ..."
                class="w-full px-4 py-1 focus:outline-0 text-primaryColor text-sm font-medium">
            <button class="bg-primaryColor rounded-md p-1 flex justify-center items-center w-fit">
                <img src="../../src/assets/images/search.png" alt="" width="20">
            </button>
        </form>
    </nav>

    <!-- main section -->
    <main class="px-16 py-3 my-10 flex gap-4 justify-center">
        <!-- side bar section for control facture's -->
        <aside class="w-1/4 shadow-md rounded-md p-5 h-full">
            <!-- catagories -->
            <ul id="category-result">
            </ul>
        </aside>

        <!-- product cards -->
        <section class="w-3/4 shadow-md rounded-md p-5 h-full flex gap-2 flex-auto flex-wrap justify-left items-center"
            id="product-result">
        </section>
    </main>

    <!-- footer section -->
    <footer class="bg-primaryColor min-w-full min-h-5 py-20 px-12 text-white flex gap-3 items-start">
        <div class="flex justify-center flex-col w-1/3 gap-3">
            <span class="text-xl font-bold">فروشگاه جاوا اسکریپت</span>
            <span class="text-xs font-thin text-justify">
                لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و
                متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز

            <span class="text-xl text-center">راه های ارتباطی</span>
            <div id="footer-contact" class="flex gap-3 justify-center items-center">
                <a href="https://www.linkedin.com/in/alihoushangi/">

                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-md"
                        src="../../src/assets/images/instagram.png" width="40" />

                <a href="https://github.com/alihoushngi">
                    <img class="bg-white p-2 rounded-md transition-all duration-300 hover:shadow-md"
                        src="../../src/assets/images/github.png" width="40" />
                </a>
            </div>
        </div>
        <div class="flex justify-center w-1/3 gap-3 bg-white bg-opacity-65 p-3 rounded-sm">
            <img src="../../src/assets/images/samandehi.png" alt="Samandehi" width="80">
            <img src="../../src/assets/images/enamad-1.png" alt="Enamd" width="80">
            <img src="../../src/assets/images/zarin-palpng.parspng.com_.png" alt="Zarinpal" width="80">
